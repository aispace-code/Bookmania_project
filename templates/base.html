{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="ru"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="ru"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="ru"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="ru"> <!--<![endif]-->

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="description" content="BookMania">
<meta name="author" content="BookMania">

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>BookMania</title>

<!-- STYLES -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700,700i,800,800i|Quicksand:300,400,500,700" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/plugins.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<!--[if lt IE 9]> <script type="text/javascript" src="js/modernizr.custom.js"></script> <![endif]-->
<!-- /STYLES -->

</head>

<body>

<!-- WRAPPER ALL -->
<div class="aola_tm_wrapper_all">

    <!-- HEADER -->
    <header class="aola_tm_header">
		<div class="aola_tm_navigation_wrap">
			<div class="container">
				<div class="navigation_inner">
					<div class="logo">
						<a class="dark_logo" href="index.html"><img src="img/logo/logo.png" alt="" /></a>
					</div>
					<div class="nav_list_wrap">
						<div class="menu">
							<ul>
								<li><a href="index.html">Главная</a></li>
								<li><a href="about.html">О нас</a></li>
								<li><a href="catalog.html">Каталог книг</a></li>
								<li><a href="blog.html">Новости</a></li>
								<li><a href="contact.html">Наши контакты</a></li>
							</ul>
						</div>
					</div>
					<div class="aola_tm_trigger">
						<div class="hamburger hamburger--collapse-r">
							<div class="hamburger-box">
								<div class="hamburger-inner"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
   		<div class="aola_tm_mobile_menu_wrap">
   			<div class="mob_menu">
				<ul>
					<li><a href="index.html">Главная</a></li>
                    <li><a href="about.html">О нас</a></li>
                    <li><a href="catalog.html">Каталог книг</a></li>
                    <li><a href="blog.html">Новости</a></li>
                    <li><a href="contact.html">Наши контакты</a></li>
				</ul>
			</div>
		</div>
    </header>
    <!-- /HEADER -->
    
    {% block content %}
    {% endblock %}

<div class="aola_tm_section">
			<div class="container">
				<div class="aola_tm_footer_wrap">
					<div class="sharebox">
						<label class="wow fadeIn" data-wow-duration="1.2s">Следите за нами!</label>
						<div class="share_wrap wow fadeIn" data-wow-duration="1.2s" data-wow-delay="0.4s">
							<ul>
								<li><a href="#"><i class="xcon-facebook"></i></a></li>
								<li><a href="#"><i class="xcon-twitter"></i></a></li>
								<li><a href="#"><i class="xcon-linkedin"></i></a></li>
								<li><a href="#"><i class="xcon-pinterest"></i></a></li>
								<li><a href="#"><i class="xcon-gplus"></i></a></li>
								<li><a href="#"><i class="xcon-instagram"></i></a></li>
								<li><a href="#"><i class="xcon-behance"></i></a></li>
							</ul>
						</div>
					</div>
					<div class="copyright">
						<label class="wow fadeIn" data-wow-duration="1.2s">Copyright</label>
						<p class="wow fadeIn" data-wow-duration="1.2s" data-wow-delay="0.4s">&copy; 2018. All rights are reserved.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /CONTENT -->

<!-- / WRAPPER ALL -->

<!-- SCRIPTS -->
<script src="js/jquery.js"></script>
<!--[if lt IE 10]> <script type="text/javascript" src="js/ie8.js"></script> <![endif]-->
<script src="js/plugins.js"></script>
<script src="js/init.js"></script>
<!-- /SCRIPTS -->

</body>
</html>
