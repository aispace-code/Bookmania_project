{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- CONTENT -->
{% for post in posts %}
<div class="aola_tm_content">
		<div class="container">
			<div class="aola_tm_home_title_wrap single">
				<div class="inner">
					<h3>
						<span class="animate">
							<span><br>{{ post.title }}<br/></span>
						</span>
					</h3>
				</div>
			</div>
		</div>
		<div class="aola_tm_section">
			<div class="container">
				<div class="aola_tm_twice_box_wrap single">
					<div class="leftbox">
						<div class="title portfolio">
							<h3>О книге: </h3>
						</div>
						<div class="detail_list">
							<ul>
								<li>
									<span class="first">Пользователь: </span>
									<span class="second">{{ post.author }}</span>
								</li>
								<li>
									<span class="first">Номер: </span>
									<span class="second">{{ post.number }}</span>
								</li>
								<li>
									<span class="first">Тип: </span>
									<span class="second">{{ post.status }}</span>
								</li>
							</ul>
						</div>
					</div>
					<div class="rightbox">
						<div class="about_text_wrap">
							<p>{{ post.body }}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="aola_tm_section">
			<div class="aola_tm_portfolio_single_image">
				<div class="container">
					<div class="aola_tm_universal_box_wrap">
						<div class="bg_wrap">
							<div class="overlay_image" data-img-url="img/jarallax/4.jpg"></div>
							<div class="overlay_video"></div>
							<div class="overlay_color portfolio"></div>
						</div>
						<div class="content portfolio"></div>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="aola_tm_pagination_wrap portfolio">
					<div class="prev">
						<a href="#">Prev</a>
					</div>
					<div class="next">
						<a href="#">Next</a>
					</div>
				</div>
			</div>
		</div>

		</div>
	</div>
	<!-- /CONTENT -->
{% endfor %}
{% endblock %}
